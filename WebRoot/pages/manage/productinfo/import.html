<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="${basePath}/lib/html5.js"></script>
<script type="text/javascript" src="${basePath}/lib/respond.min.js"></script>
<script type="text/javascript" src="${basePath}/lib/PIE_IE678.js"></script>
<![endif]-->
<link href="${basePath}/css/H-ui.min.css" rel="stylesheet"
	type="text/css" />
<link href="${basePath}/css/H-ui.admin.css" rel="stylesheet"
	type="text/css" />
<link href="${basePath}/css/style.css" rel="stylesheet" type="text/css" />
<link href="${basePath}/lib/font-awesome/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link href="${basePath}/lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
<link href="${basePath}/lib/iconfont/iconfont.css" rel="stylesheet"
	type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="${basePath}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>文件导入</title>
</head>
<body>
	<div class="pd-20">
		<div class="Huiform">
			<form action="importsave" method="post"
				enctype="multipart/form-data">
				<table class="table table-border table-bordered table-bg">
					<tbody>
						<tr>
							<th class="text-r">导入文件：</th>
							<td>
								<span class="btn-upload form-group">
									<input class="input-text upload-url radius" type="text" name="uploadfile5" id="uploadfile5" readonly="readonly"><a href="javascript:void();" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i> 浏览文件</a>
									<input type="file" multiple name="productfile" class="input-file">
								</span>
							</td>
						</tr>
						<tr>
							<th></th>
							<td>导入EXCEL列顺序：产品名称，产品类型，产品品牌，产品价格，销售价格，产品规格，产品描述，产品分类，默认库存，产地，是否官方商品（0否1是），是否推荐商品（0是1否），产品重量（克），进货价，代理价<br>注：同类型同品牌下产品名称不可以相同</td>
						</tr>
						<tr>
							<th></th>
							<td><button class="btn btn-success radius" type="submit">
									<i class="icon-ok"></i> 确定
								</button></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="${basePath}/lib/jquery.min.js"></script>
	<script type="text/javascript"
		src="${basePath}/lib/Validform_v5.3.2.js"></script>
	<script type="text/javascript" src="${basePath}/js/H-ui.js"></script>
	<script type="text/javascript" src="${basePath}/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="${basePath}/js/H-ui.admin.doc.js"></script>
	<script type="text/javascript" >
	<#if rs?if_exists>
		function parentSubmit(){
			parent.document.getElementById('searchform').submit();
		}
		<#if rs == "1">
			parent.layer.msg('导入成功${OKNUM}条,失败${NOTOKNUM}条',2,9);
			setInterval(parentSubmit, 2000);
		<#elseif rs == "2">
			parent.layer.msg('导入失败,${NOTOKXH}',5,8);
		<#else>	
			parent.layer.msg('导入失败,系统异常',2,8);
			setInterval(parentSubmit, 2000);
		</#if>
	</#if>
	</script>
</body>
</html>
