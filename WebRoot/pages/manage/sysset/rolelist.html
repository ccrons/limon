<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="${basePath}/lib/html5.js"></script>
<script type="text/javascript" src="${basePath}/lib/respond.min.js"></script>
<script type="text/javascript" src="${basePath}/lib/PIE_IE678.js"></script>
<![endif]-->
<link href="${basePath}/css/H-ui.min.css" rel="stylesheet"
	type="text/css" />
<link href="${basePath}/css/H-ui.admin.css" rel="stylesheet"
	type="text/css" />
<link href="${basePath}/css/style.css" rel="stylesheet" type="text/css" />
<link href="${basePath}/lib/font-awesome/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link href="${basePath}/lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
<link href="${basePath}/lib/iconfont/iconfont.css" rel="stylesheet"
	type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="${basePath}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>${pageTitle}</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span>系统设置 <span class="c-gray en">&gt;</span> 角色管理
		 	<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="icon-refresh"></i></a>
	</nav>
	<div class="pd-20">
		<form action="rolelist" id="searchform" method="post">
			<input type="hidden" name="currentPage" id="currentPage" value="${page.currentPage}"/>
			<div class="text-c">
				角色名称：<input type="text" class="input-text" style="width:150px"
					placeholder="输入角色名称" id="rolename" name="rolename" value="${rolename}">
				<button type="button" class="btn radius btn-success" id="" name="" onclick="toSubmit();">
					<i class="icon-search"></i> 查询
				</button>
			</div>
		</form>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"> <a href="javascript:;"
				onclick="layer_show('880','450','角色添加','toaddrole')"
				class="btn btn-primary radius"><i class="icon-plus"></i> 添加</a></span> <span
				class="r">共有数据：<strong>${page.totalRecord}</strong> 条
			</span>
		</div>
		<table
			class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="50">ID</th>
					<th width="120">角色名称</th>
					<th >角色描述</th>
					<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
				<#list page.list as role>
				<tr class="text-c">
					<td>${role.id}</td>
					<td>${role.rolename}</td>
					<td title="${role.description}">
			        <#if role.description?length lt 40>   
						${role.description}
					<#else> 
					    ${role.description[0..39]}... 
					</#if>
					</td>
					<td class="f-14 user-manage">
						<#if role.id!=1&&role.id!=2&&role.id!=3>
						<a title="编辑" href="javascript:;" onclick="layer_show('880','450','角色编辑','toeditrole?id=${role.id}')" class="ml-5" style="text-decoration:none"><i class="icon-edit"></i></a>
						<a title="删除" href="javascript:;" onclick="del('${role.id}','${role.rolename}')" class="ml-5" style="text-decoration:none"><i class="icon-trash"></i></a>
						</#if>
					</td>
				 </tr>
				 </#list>
			</tbody>
		</table>
		<div id="laypage" class="pageNav"></div>
	</div>
	<script type="text/javascript" src="${basePath}/lib/jquery.min.js"></script>
	<script type="text/javascript" src="${basePath}/lib/Validform_v5.3.2.js"></script>
	<script type="text/javascript" src="${basePath}/lib/layer1.8/layer.min.js"></script>
	<script type="text/javascript" src="${basePath}/lib/laypage/laypage.js"></script>
	<script type="text/javascript" src="${basePath}/js/H-ui.js"></script>
	<script type="text/javascript" src="${basePath}/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="${basePath}/js/H-ui.admin.doc.js"></script>
	<script type="text/javascript" src="${basePath}/lib/My97DatePicker/WdatePicker.js"></script>
	<script>
		<#if rs?if_exists>
			function lazySubmit(){
		    	document.getElementById("searchform").submit();  
			}
			<#if rs == "1">
				layer.msg('删除成功',2,9);
				setInterval(lazySubmit, 2000);
			<#elseif rs == "0">
				layer.msg('删除失败',2,8);
				setInterval(lazySubmit, 2000);
			<#elseif rs == "4">
				layer.msg('删除失败，该角色有用户在使用',2,8);
				setInterval(lazySubmit, 2000);
			</#if>
		</#if>
		laypage({
		     cont: $('#laypage'), //容器。值支持id名、原生dom对象，jquery对象,
		     pages: ${page.totalPage}, //总页数
		     skip: false, //是否开启跳页
		     skin: '#333',
		     groups: 5, //连续显示分页数
		     curr: ${page.currentPage}, //初始化当前页
		     jump: function(e, first){ //触发分页后的回调
		        if(!first){ //一定要加此判断，否则初始时会无限刷新 	
		            document.getElementById("currentPage").value = e.curr;
					document.getElementById("searchform").submit();
		        }
		     }
		});
		function toSubmit(){
			document.getElementById("currentPage").value=1;
			document.getElementById("searchform").submit();
		}
		function del(id,name){
			layer.confirm('确认要删除角色\''+name+'\'吗？',function(index){
				window.location.href="delrole?id="+id+"&currentPage=${page.currentPage}&rolename=${rolename}";
			});
		}
	</script>
</body>
</html>
