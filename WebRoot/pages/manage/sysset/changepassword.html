<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="${basePath}/lib/html5.js"></script>
<script type="text/javascript" src="${basePath}/lib/respond.min.js"></script>
<script type="text/javascript" src="${basePath}/lib/PIE_IE678.js"></script>
<![endif]-->
<link href="${basePath}/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="${basePath}/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="${basePath}/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link href="${basePath}/lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
<link href="${basePath}/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="${basePath}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>${pageTitle}</title>
</head>
<body>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span>系统设置 <span class="c-gray en">&gt;</span> 修改密码<!-- <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a>--></nav>

<div class="pd-20">
  <form action="changepassword" method="post" class="form form-horizontal" id="passwordform">
  <input type="hidden" name="userid" id="userid" value="${userid}"/>
  <input type="hidden" name="logtype" id="logtype" value="${logtype}"/>
  
  <table class="table table-border table-bordered table-hover table-bg">
  <tbody>
    <tr>
      <th class="text-r" width="100"><span class="c-red">*</span>新密码：</th>
      <td>
      	<div class="formControls col-4">
        	<input type="password" class="input-text" autocomplete="off" placeholder="新密码" name="password" id="password" datatype="*6-18" nullmsg="请输入密码！" >
      	</div>
      	<div class="col-4"> </div>
      </td>
    </tr>
    <tr>
      <th class="text-r"><span class="c-red">*</span>确认密码：</th>
      <td>
	  	<div class="formControls col-4">
        	<input type="password" class="input-text" autocomplete="off" placeholder="确认密码" name="password2" id="password2" recheck="password" datatype="*6-18" nullmsg="请再输入一次密码！" errormsg="您两次输入的密码不一致！" >
      	</div>
      	<div class="col-4"> </div>
	  </td>
    </tr>
    
    <tr>
      <th class="text-r"></th>
      <td>
		<button type="submit" class="btn btn-success radius" id="" name=""><i class="icon-save"></i> 提交</button>
	  </td>
    </tr>
  </tbody>
</table>
    
  </form>
</div>
<script type="text/javascript" src="${basePath}/lib/jquery.min.js"></script> 
<script type="text/javascript" src="${basePath}/lib/Validform_v5.3.2.js"></script> 
<script type="text/javascript" src="${basePath}/lib/layer1.8/layer.min.js"></script> 
<script type="text/javascript" src="${basePath}/lib/laypage/laypage.js"></script> 
<script type="text/javascript" src="${basePath}/js/H-ui.js"></script> 
<script type="text/javascript" src="${basePath}/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="${basePath}/js/H-ui.admin.doc.js"></script> 
<script type="text/javascript" src="${basePath}/lib/passwordStrength-min.js"></script> 
<script type="text/javascript">
	$("#passwordform").Validform({
		tiptype:2
	});
	<#if rs?if_exists>
	<#if rs == "1">
	layer.msg('修改成功',2,9);
	<#else>
	layer.msg('修改失败',2,8);
	</#if>
	</#if>
</script>
</body>
</html>
