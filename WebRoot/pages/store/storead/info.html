<body>
	<div class="pd-20">
		<div class="Huiform">
			<form action="save" method="post" id="form-article-class">
				<input type="hidden" name="id" value="${productinfo.id}">
				<input type="hidden" name="tag" value="1">
				<table class="table table-border table-bordered table-bg">
					<tbody>
						<tr>
							<th class="text-r" width="100px">广告名称：</th>

						<tr>
							<th class="text-r" width="100px">广告缩略图：</th>
							<td>
								<#if storead.imgurl!="">
									<div id="imgurl">
									<img class="avatar size-XXXL" src="${basePath}/${storead.imgurl}">
									</div>
								</#if>
							</td>
						</tr>
						<tr>
							<th class="text-r" width="100px">广告内容：</th>
							<td>${storead.adcontent}</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
