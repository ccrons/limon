<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="${basePath}/lib/html5.js"></script>
<script type="text/javascript" src="${basePath}/lib/respond.min.js"></script>
<script type="text/javascript" src="${basePath}/lib/PIE_IE678.js"></script>
<![endif]-->
<link href="${basePath}/css/H-ui.min.css" rel="stylesheet"
	type="text/css" />
<link href="${basePath}/css/H-ui.admin.css" rel="stylesheet"
	type="text/css" />
<link href="${basePath}/css/style.css" rel="stylesheet" type="text/css" />
<link href="${basePath}/lib/font-awesome/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link href="${basePath}/lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
<link href="${basePath}/lib/iconfont/iconfont.css" rel="stylesheet"
	type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="${basePath}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<link rel="stylesheet" type="text/css"
	href="${basePath}/lib/uploadify/uploadify.css">
	<style type="text/css">
.btn-upload{position: relative; display:inline-block;height:36px; *display:inline;overflow:hidden;vertical-align:middle;cursor:pointer}
.upload-url{cursor: pointer}
.input-file{position:absolute; right:0; top:0; cursor: pointer; z-index:1; font-size:30em; *font-size:30px;opacity:0;filter: alpha(opacity=0)}
.btn-upload .input-text{ width:auto;}5..form-group .upload-btn{ margin-left:-1px}
</style>
<title>加入广告</title>
</head>
<body>
	<div class="pd-20">
		<div class="Huiform">
			<form action="adsave" method="post" id="form-article-class"
				enctype="multipart/form-data">
				<input type="hidden" name="productid" value="<#if productid?if_exists>${productid?c}</#if>">
				<input type="hidden" name="storeid" value="<#if storeid?if_exists>${storeid?c}</#if>">
				<table class="table table-border table-bordered table-bg">
					<tbody>
						<tr>
							<th class="text-r" width="100px">产品名称：</th>
							<td>${productname}</td>
						</tr>
						<tr>
							<th class="text-r" width="100px">广告信息：</th>
							<td><div class="formControls col-6">
									<input class="input-text" style="width:270px" type="text"
										placeholder="输入广告信息" name="adinfo" value=""
										id="adinfo"  datatype="*5-50" nullmsg="广告信息不能为空" maxlength="50" maxlength="50">
								</div>
								<div class="col-4"></div></td>
						</tr>
						<tr>
							<th class="text-r" width="100px">广告图片：</th>
							<td>
								<div class="formControls col-7">
								<span class="btn-upload form-group">
									<input class="input-text upload-url radius" type="text" name="uploadfile-1" id="uploadfile-1" readonly datatype="*" nullmsg="请选择文件!">
									<a href="javascript:void();" class="btn btn-primary radius">
									<i class="iconfont">&#xf0020;</i> 浏览文件</a>
									<input type="file" multiple name="adimg" class="input-file">
								</span>
							</div>
							<div class="col-3"></div>
							</td>
						</tr>
						<tr>
							<th></th>
							<td><button type="submit" class="btn btn-success radius"
									id="" name="">
									<i class="icon-save"></i> 保存
								</button></td>
						</tr>
					</tbody>
				</table>

			</form>
		</div>
	</div>
	<script type="text/javascript" src="${basePath}/lib/jquery.min.js"></script>
	<script type="text/javascript"
		src="${basePath}/lib/Validform_v5.3.2.js"></script>
	<script type="text/javascript" src="${basePath}/js/H-ui.js"></script>
	<script type="text/javascript" src="${basePath}/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="${basePath}/js/H-ui.admin.doc.js"></script>
	<script type="text/javascript"
		src="${basePath}/lib/uploadify/jquery.uploadify.min.js"></script>
	<script type="text/javascript">
		$("#form-article-class").Validform({
			tiptype : 2
		});
		<#if rs?if_exists>
			function parentSubmit(){
				parent.document.getElementById("searchform").submit();
			}
			<#if rs == "1">
				parent.layer.msg("加入广告成功",2,9);
				setInterval(parentSubmit, 2000);
			<#elseif rs == "2">
				parent.layer.msg("加入广告失败",2,8);
			<#else>	
				parent.layer.msg("加入广告失败,系统异常",2,8);
				setInterval(parentSubmit, 2000);
			</#if>
		</#if>
		
	</script>
</body>
</html>
