<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="${basePath}/public/js/jquery-1.12.4.min.js"></script>

<script src="${basePath}/public/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${basePath}/public/js/jquery1.42.min.js"></script>
<script type="text/javascript" src="${basePath}/public/js/jquery.SuperSlide.2.1.1.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script  type="text/javascript">
		$(window).load(function(){
			wx.config({
			    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			    appId: 'wxb0df88b7ef3bd922', // 必填，公众号的唯一标识
			    timestamp: '${sign.timestamp?c}', // 必填，生成签名的时间戳
			    nonceStr: '${sign.nonceStr}', // 必填，生成签名的随机串
			    signature: '${sign.signature}',// 必填，签名
			    jsApiList: ['getLocation'] // 必填，需要使用的JS接口列表
			});
			wx.ready(function(){
			    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
				wx.getLocation({
					type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
					success: function (res) {
						var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
						var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
						var speed = res.speed; // 速度，以米/每秒计
						var accuracy = res.accuracy; // 位置精度
						//获取首页banner数据
						$.ajax({
					           type: "post",
					           contentType: "application/json",
					           url: "ajaxbanner?lat="+latitude+"&lng="+longitude,
					           data: "{}",
					           success: function (result) {
					           		var data=result.split("|");
					                $("#banner1").html(data[0]);
					                $("#banner2").html(data[1]);
					                $("#tlid").attr("href",data[2]);
					           		$("#acid").attr("href",data[3]);
					           }
					    })
					    //获取首页商品数据
						$.ajax({
					           type: "post",
					           contentType: "application/json",
					           url: "ajaxindexgoods?lat="+latitude+"&lng="+longitude,
					           data: "{}",
					           success: function (result) {
					           		var data=result.split("|");
					                $("#goods1").html(data[0]);
					                $("#goods2").html(data[1]);
					                $("#goods3").html(data[2]);
					           }
					    })
					}
				});
			});
		}
		);
	</script>
</body>
